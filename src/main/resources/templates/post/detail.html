<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      
      <section layout:fragment="contents" class="contents d-flex justify-content-center">
      	
      	<div class="contents-box my-5">
      		<h2 class="text-center">메모 상세</h2>
      		<input type="text" class="form-control mt-3" th:value="${memo.title}" placeholder="제목을 입력하세요" id="titleInput">
      		<textarea class="form-control mt-2" rows="10" placeholder="내용을 입력하세요" id="contentInput"></textarea>
      		<input type="file" class="mt-3">
      		<div class="d-flex justify-content-between mt-3">
      		<button type="button" class="btn btn-danger">삭제</button>
      		<div>
      			<a href="post-list-view" class="btn btn-secondary">목록으로</a>
      			<button type="button" class="btn btn-secondary">수정</button>
      		</div>
      		</div>
      	</div>
      </section>
</html>
