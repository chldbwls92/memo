<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      
      <section layout:fragment="contents" class="contents d-flex justify-content-center">
      	
      	<div class="contents-box my-5">
      		<h2 class="text-center">메모 입력</h2>
      		<input type="text" class="form-control mt-3" placeholder="제목을 입력하세요">
      		<textarea class="form-control mt-2" rows="10" placeholder="내용을 입력하세요"></textarea>
      		<input type="file" class="mt-3">
      		<div class="d-flex justify-content-between mt-3">
      			<a href="post-list-view" class="btn btn-secondary">목록으로</a>
      			<button type="button" class="btn btn-secondary">저장</button>
      		</div>
      	</div>
      </section>
</html>
