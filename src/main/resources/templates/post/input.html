<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      
      <section layout:fragment="contents" class="contents d-flex justify-content-center">
      	
      	<div class="contents-box my-5">
      		<h2 class="text-center">메모 입력</h2>
      		<input type="text" class="form-control mt-3" placeholder="제목을 입력하세요" id="titleInput">
      		<textarea class="form-control mt-2" rows="10" placeholder="내용을 입력하세요" id="contentInput"></textarea>
      		<input type="file" class="mt-3" id="fileInput">
      		<div class="d-flex justify-content-between mt-3">
      			<a href="/post/list-view" class="btn btn-secondary">목록으로</a>
      			<button type="submit" class="btn btn-secondary" id="saveBtn">저장</button>
      		</div>
      	</div>
      </section>
      
      <script layout:fragment="script">
      	$(document).ready(function() {
      		$("#saveBtn").on("click", function() {
      			let title = $("#titleInput").val();
      			let contents = $("#contentInput").val();
      			
      			let file = $("#fileInput")[0].files[0];
      			
      			if(title == "") {
      				alert("제목을 입력하세요");
      				return;
      			}
      			
      			if(contents == "") {
      				alert("내용을 입력하세요");
      				return;
      			}
      			
      			// form 요소 쉽게 내보내주는 요소
      			let formData = new FormData();
      			formData.append("title", title);
      			formData.append("contents", contents);
      			formData.append("imageFile",file);
      			
      			$.ajax({
      				type:"post"
      				, url:"/post/create"
      				, data:{"title":title, "contents":contents}
      				, success:function(response) {
      					if(response.result == "success") {
      						location.href = "/post/list-view";
      					} else {
      						alert("작성 실패");
      					}
      					
      				}
      				, error:function() {
      					alert("작성 에러!");
      				}
      			});
      			
      			
      			$.ajax({
      				type:"post"
      				, url:"/post/create"
      				,data:formData
      				, enctype:"multipart/form-data" // 파일 업로드 추가 옵션
      				, processData:false // 파일 업로드 추가 옵션
      				, contentType:false // 파일 업로드 추가 옵션
      				, success:function(response) {
      					if(response.result == "success") {
      						location.href = "/post/list-view";
      					} else {
      						alert("작성 실패");
      					}
      				}
      				, error:function() {
      					alert("파일 관련 작성 에러!");
      				}
      			});
      			
      			
      			
      		});
      	});
      
      </script>
</html>
